<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ –ü—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–µ –∫–≤–µ—Å—Ç–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #FFA500;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quest-title {
            font-size: 2em;
            color: #1a1a2e;
            margin-bottom: 10px;
        }

        .quest-subtitle {
            color: #666;
            font-size: 1em;
        }

        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 30px;
        }

        .level-container {
            display: none;
        }

        .level-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .level-image {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .question {
            font-size: 1.4em;
            color: #1a1a2e;
            margin-bottom: 25px;
            font-weight: 600;
            line-height: 1.4;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .answer-btn {
            padding: 18px 25px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-family: inherit;
            color: #333;
            font-weight: 500;
        }

        .answer-btn:hover {
            background: #fff;
            border-color: #FFD700;
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
        }

        .answer-btn:active {
            transform: translateX(10px) scale(0.98);
        }

        .answer-btn.correct {
            background: #d4edda;
            border-color: #4CAF50;
            animation: correctPulse 0.6s;
        }

        .answer-btn.wrong {
            background: #f8d7da;
            border-color: #f44336;
            animation: wrongShake 0.5s;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .hint-section {
            text-align: center;
            margin-top: 20px;
        }

        .hint-btn {
            background: none;
            border: 2px solid #FFD700;
            color: #FFD700;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .hint-btn:hover {
            background: #FFD700;
            color: #1a1a2e;
        }

        .hint-text {
            margin-top: 15px;
            padding: 15px 20px;
            background: #fff8dc;
            border-left: 4px solid #FFD700;
            border-radius: 8px;
            color: #333;
            display: none;
        }

        .hint-text.visible {
            display: block;
            animation: fadeIn 0.4s;
        }

        .next-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            display: none;
            margin: 25px auto 0;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .next-btn.visible {
            display: block;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
        }

        .congratulations {
            display: none;
            text-align: center;
        }

        .congratulations.active {
            display: block;
            animation: fadeIn 0.8s;
        }

        .congrats-icon {
            font-size: 6em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .congrats-title {
            font-size: 2.5em;
            color: #FFD700;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .congrats-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .congrats-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .congrats-btn {
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .congrats-btn-primary {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1a1a2e;
        }

        .congrats-btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .congrats-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }

        .stat-value {
            font-size: 2em;
            color: #FFD700;
            font-weight: 700;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .back-link {
                position: static;
                display: block;
                margin-bottom: 20px;
            }

            .quest-title {
                font-size: 1.6em;
            }

            .question {
                font-size: 1.2em;
            }

            .answer-btn {
                padding: 15px 20px;
                font-size: 1em;
            }

            .answer-btn:hover {
                transform: translateX(5px);
            }

            .congrats-icon {
                font-size: 4em;
            }

            .congrats-title {
                font-size: 2em;
            }

            .congrats-actions {
                flex-direction: column;
            }

            .congrats-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            .quest-title {
                font-size: 1.4em;
            }

            .question {
                font-size: 1.1em;
            }

            .stat-value {
                font-size: 1.5em;
            }
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            font-size: 4em;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê –ù–∞–∑–∞–¥</a>

        <!-- –ó–∞–≥—Ä—É–∑–∫–∞ -->
        <div id="loadingScreen" class="loading">
            <div class="loading-spinner">‚è≥</div>
            <p style="color: #666; margin-top: 20px; font-size: 1.1em;">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–≤–µ—Å—Ç–∞...</p>
        </div>

        <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
        <div id="gameScreen" style="display: none;">
            <div class="header">
                <h1 class="quest-title" id="questTitle"></h1>
                <p class="quest-subtitle" id="questSubtitle"></p>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText"></div>

            <div id="levelsContainer"></div>

            <button class="next-btn" id="nextBtn" onclick="nextLevel()">
                –°–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å ‚Üí
            </button>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div id="congratsScreen" class="congratulations">
            <div class="congrats-icon">üéâ</div>
            <h1 class="congrats-title">–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!</h1>
            <p class="congrats-text">–í—ã —É—Å–ø–µ—à–Ω–æ –ø—Ä–æ—à–ª–∏ –∫–≤–µ—Å—Ç!</p>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalLevels">0</div>
                    <div class="stat-label">–£—Ä–æ–≤–Ω–µ–π –ø—Ä–æ–π–¥–µ–Ω–æ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="correctAnswers">0</div>
                    <div class="stat-label">–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="hintsUsed">0</div>
                    <div class="stat-label">–ü–æ–¥—Å–∫–∞–∑–æ–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ</div>
                </div>
            </div>

            <div class="congrats-actions">
                <button class="congrats-btn congrats-btn-primary" onclick="window.location.href='index.html'">
                    üè† –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é
                </button>
                <button class="congrats-btn congrats-btn-secondary" onclick="restartQuest()">
                    üîÑ –ü—Ä–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentQuest = null;
        let currentLevelIndex = 0;
        let stats = {
            correctAnswers: 0,
            hintsUsed: 0,
            answered: false
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–≤–µ—Å—Ç–∞
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const isPreview = urlParams.get('preview') === 'true';

            if (isPreview) {
                // –†–µ–∂–∏–º –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞
                const previewQuest = localStorage.getItem('previewQuest');
                if (previewQuest) {
                    currentQuest = JSON.parse(previewQuest);
                    startQuest();
                } else {
                    showError('–ö–≤–µ—Å—Ç –¥–ª—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
            } else {
                // –û–±—ã—á–Ω—ã–π —Ä–µ–∂–∏–º
                const questIndex = parseInt(localStorage.getItem('currentQuestIndex'));
                const quests = JSON.parse(localStorage.getItem('quests') || '[]');

                if (questIndex >= 0 && questIndex < quests.length) {
                    currentQuest = quests[questIndex];
                    startQuest();
                } else {
                    showError('–ö–≤–µ—Å—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
            }
        });

        function startQuest() {
            if (!currentQuest || !currentQuest.levels || currentQuest.levels.length === 0) {
                showError('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∫–≤–µ—Å—Ç–∞');
                return;
            }

            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';

            document.getElementById('questTitle').textContent = currentQuest.title;
            document.getElementById('questSubtitle').textContent = 
                currentQuest.author ? `–ê–≤—Ç–æ—Ä: ${currentQuest.author}` : '–ö–≤–µ—Å—Ç-–≤–∏–∫—Ç–æ—Ä–∏–Ω–∞';

            renderLevels();
            showLevel(0);
        }

        function renderLevels() {
            const container = document.getElementById('levelsContainer');
            container.innerHTML = '';

            currentQuest.levels.forEach((level, index) => {
                const levelDiv = document.createElement('div');
                levelDiv.className = 'level-container';
                levelDiv.id = `level-${index}`;

                let html = '';

                if (level.image) {
                    html += `<img src="${level.image}" alt="Level ${index + 1}" class="level-image">`;
                }

                html += `<div class="question">${level.question}</div>`;
                html += `<div class="answers" id="answers-${index}">`;

                level.answers.forEach((answer, answerIndex) => {
                    html += `
                        <button class="answer-btn" data-index="${answerIndex}" 
                                onclick="checkAnswer(${index}, ${answerIndex})">
                            ${answer}
                        </button>
                    `;
                });

                html += `</div>`;

                if (level.hint) {
                    html += `
                        <div class="hint-section">
                            <button class="hint-btn" onclick="showHint(${index})">
                                üí° –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É
                            </button>
                            <div class="hint-text" id="hint-${index}">
                                ${level.hint}
                            </div>
                        </div>
                    `;
                }

                levelDiv.innerHTML = html;
                container.appendChild(levelDiv);
            });
        }

        function showLevel(index) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —É—Ä–æ–≤–Ω–∏
            document.querySelectorAll('.level-container').forEach(level => {
                level.classList.remove('active');
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π
            const currentLevel = document.getElementById(`level-${index}`);
            if (currentLevel) {
                currentLevel.classList.add('active');
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            currentLevelIndex = index;
            updateProgress();

            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–î–∞–ª–µ–µ"
            document.getElementById('nextBtn').classList.remove('visible');
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ –æ—Ç–≤–µ—Ç–∞
            stats.answered = false;
        }

        function updateProgress() {
            const progress = ((currentLevelIndex + 1) / currentQuest.levels.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `–£—Ä–æ–≤–µ–Ω—å ${currentLevelIndex + 1} –∏–∑ ${currentQuest.levels.length}`;
        }

        function checkAnswer(levelIndex, answerIndex) {
            if (stats.answered) return; // –£–∂–µ –æ—Ç–≤–µ—Ç–∏–ª–∏

            const level = currentQuest.levels[levelIndex];
            const answersContainer = document.getElementById(`answers-${levelIndex}`);
            const buttons = answersContainer.querySelectorAll('.answer-btn');

            buttons.forEach(btn => {
                btn.style.pointerEvents = 'none';
            });

            const isCorrect = answerIndex === level.correctIndex;

            if (isCorrect) {
                buttons[answerIndex].classList.add('correct');
                stats.correctAnswers++;
                setTimeout(() => {
                    if (currentLevelIndex < currentQuest.levels.length - 1) {
                        document.getElementById('nextBtn').classList.add('visible');
                    } else {
                        showCongratulations();
                    }
                }, 1000);
            } else {
                buttons[answerIndex].classList.add('wrong');
                setTimeout(() => {
                    buttons[answerIndex].classList.remove('wrong');
                    buttons[level.correctIndex].classList.add('correct');
                    
                    setTimeout(() => {
                        if (currentLevelIndex < currentQuest.levels.length - 1) {
                            document.getElementById('nextBtn').classList.add('visible');
                        } else {
                            showCongratulations();
                        }
                    }, 1500);
                }, 500);
            }

            stats.answered = true;
        }

        function showHint(levelIndex) {
            const hint = document.getElementById(`hint-${levelIndex}`);
            hint.classList.add('visible');
            stats.hintsUsed++;
        }

        function nextLevel() {
            if (currentLevelIndex < currentQuest.levels.length - 1) {
                showLevel(currentLevelIndex + 1);
            }
        }

        function showCongratulations() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('congratsScreen').classList.add('active');

            document.getElementById('totalLevels').textContent = currentQuest.levels.length;
            document.getElementById('correctAnswers').textContent = stats.correctAnswers;
            document.getElementById('hintsUsed').textContent = stats.hintsUsed;
        }

        function restartQuest() {
            currentLevelIndex = 0;
            stats = {
                correctAnswers: 0,
                hintsUsed: 0,
                answered: false
            };

            document.getElementById('congratsScreen').classList.remove('active');
            document.getElementById('gameScreen').style.display = 'block';

            renderLevels();
            showLevel(0);
        }

        function showError(message) {
            document.getElementById('loadingScreen').innerHTML = `
                <div style="text-align: center; padding: 40px 20px;">
                    <div style="font-size: 4em; margin-bottom: 20px;">‚ùå</div>
                    <p style="color: #666; font-size: 1.2em; margin-bottom: 20px;">${message}</p>
                    <button class="congrats-btn congrats-btn-primary" 
                            onclick="window.location.href='index.html'">
                        –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
