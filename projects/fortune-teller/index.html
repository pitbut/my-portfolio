            {text: "–ò–¥–∏—Ç–µ —É–≤–µ—Ä–µ–Ω–Ω–æ –≤ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ —Å–≤–æ–∏—Ö –º–µ—á—Ç–∞–Ω–∏–π. –ñ–∏–≤–∏—Ç–µ —Ç–æ–π –∂–∏–∑–Ω—å—é, –∫–æ—Ç–æ—Ä—É—é –≤—ã –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–ª–∏.", author: "–ì–µ–Ω—Ä–∏ –î—ç–≤–∏–¥ –¢–æ—Ä–æ"},
            {text: "–ö–æ–≥–¥–∞ —É –º–µ–Ω—è –µ—Å—Ç—å –Ω–µ–±–æ–ª—å—à–∞—è –¥–µ–Ω–µ–∂–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∞, —è –ø–æ–∫—É–ø–∞—é –∏—Å–∫—É—Å—Å—Ç–≤–æ; –µ—Å–ª–∏ —É –º–µ–Ω—è –æ—Å—Ç–∞—é—Ç—Å—è –∫–∞–∫–∏–µ-—Ç–æ –¥–µ–Ω—å–≥–∏, —è –ø–æ–∫—É–ø–∞—é –µ–¥—É –∏ –æ–¥–µ–∂–¥—É.", author: "–≠—Ä–∞–∑–º –†–æ—Ç—Ç–µ—Ä–¥–∞–º—Å–∫–∏–π"},
            {text: "–û–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–µ –≤–µ—â–∏ –ª–æ–≤—è—Ç –≤–∞—à –≤–∑–≥–ª—è–¥, –Ω–æ –ø—Ä–µ—Å–ª–µ–¥—É–π—Ç–µ —Ç–æ–ª—å–∫–æ —Ç–µ, –∫–æ—Ç–æ—Ä—ã–µ –∑–∞—Ö–≤–∞—Ç—ã–≤–∞—é—Ç –≤–∞—à–µ —Å–µ—Ä–¥—Ü–µ.", author: "–î—Ä–µ–≤–Ω—è—è –∏–Ω–¥–∏–π—Å–∫–∞—è –ø–æ—Å–ª–æ–≤–∏—Ü–∞"},
            {text: "–ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è - —ç—Ç–æ —Ç–µ —Å—Ç—Ä–∞—à–Ω—ã–µ –≤–µ—â–∏, –∫–æ—Ç–æ—Ä—ã–µ –≤—ã –≤–∏–¥–∏—Ç–µ, –∫–æ–≥–¥–∞ –æ—Ç–≤–æ–¥–∏—Ç–µ –≤–∑–≥–ª—è–¥ –æ—Ç —Ü–µ–ª–∏.", author: "–ì–µ–Ω—Ä–∏ –§–æ—Ä–¥"},
            {text: "–Ø —É–∑–Ω–∞–ª, —á—Ç–æ –ª—é–¥–∏ –∑–∞–±—É–¥—É—Ç —Ç–æ, —á—Ç–æ –≤—ã —Å–∫–∞–∑–∞–ª–∏, –ª—é–¥–∏ –∑–∞–±—É–¥—É—Ç —Ç–æ, —á—Ç–æ –≤—ã —Å–¥–µ–ª–∞–ª–∏, –Ω–æ –ª—é–¥–∏ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –∑–∞–±—É–¥—É—Ç, –∫–∞–∫ –≤—ã –∑–∞—Å—Ç–∞–≤–∏–ª–∏ –∏—Ö —á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å.", author: "–ú–∞–π—è –ê–Ω–∂–µ–ª—É"},
            {text: "–õ—É—á—à–µ–µ –≤—Ä–µ–º—è –ø–æ—Å–∞–¥–∏—Ç—å –¥–µ—Ä–µ–≤–æ –±—ã–ª–æ 20 –ª–µ—Ç –Ω–∞–∑–∞–¥. –í—Ç–æ—Ä–æ–µ –ª—É—á—à–µ–µ –≤—Ä–µ–º—è - —Å–µ–π—á–∞—Å.", author: "–ö–∏—Ç–∞–π—Å–∫–∞—è –ø–æ—Å–ª–æ–≤–∏—Ü–∞"},
            {text: "–ü—Ä–µ–¥–ø—Ä–∏–Ω–∏–º–∞—Ç–µ–ª—å - —ç—Ç–æ —Ç–æ—Ç, –∫—Ç–æ —Å–ø—Ä—ã–≥–Ω–µ—Ç —Å–æ —Å–∫–∞–ª—ã –∏ –ø–æ—Å—Ç—Ä–æ–∏—Ç —Å–∞–º–æ–ª–µ—Ç –Ω–∞ –ø—É—Ç–∏ –≤–Ω–∏–∑.", author: "–†–∏–¥ –•–æ—Ñ—Ñ–º–∞–Ω"},
            {text: "–í–∞—à–µ –≤—Ä–µ–º—è –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–æ, –Ω–µ —Ç—Ä–∞—Ç—å—Ç–µ –µ–≥–æ, –∂–∏–≤—è —á—É–∂–æ–π –∂–∏–∑–Ω—å—é.", author: "–°—Ç–∏–≤ –î–∂–æ–±—Å"},
            {text: "–õ–∏–±–æ –≤—ã —É–ø—Ä–∞–≤–ª—è–µ—Ç–µ –¥–Ω–µ–º, –ª–∏–±–æ –¥–µ–Ω—å —É–ø—Ä–∞–≤–ª—è–µ—Ç –≤–∞–º–∏.", author: "–î–∂–∏–º –†–æ–Ω"},
            {text: "80 –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤ —É—Å–ø–µ—Ö–∞ - —ç—Ç–æ –ø–æ—è–≤–ª–µ–Ω–∏–µ.", author: "–í—É–¥–∏ –ê–ª–ª–µ–Ω"},
            {text: "–ü–æ–±–µ–¥–∞ –Ω–µ –≤—Å–µ–≥–¥–∞ –æ–∑–Ω–∞—á–∞–µ—Ç –±—ã—Ç—å –ø–µ—Ä–≤—ã–º. –ü–æ–±–µ–¥–∞ –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ –≤—ã –¥–µ–ª–∞–µ—Ç–µ –ª—É—á—à–µ, —á–µ–º —Ä–∞–Ω—å—à–µ.", author: "–ë–æ–Ω–Ω–∏ –ë–ª—ç—Ä"},
            {text: "–Ø –Ω–µ –ø–æ—Ç–µ—Ä–ø–µ–ª –Ω–µ—É–¥–∞—á—É. –Ø –ø—Ä–æ—Å—Ç–æ –Ω–∞—à–µ–ª 10000 —Å–ø–æ—Å–æ–±–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ —Ä–∞–±–æ—Ç–∞—é—Ç.", author: "–¢–æ–º–∞—Å –≠–¥–∏—Å–æ–Ω"},
            {text: "–ß–µ–ª–æ–≤–µ–∫ - —ç—Ç–æ —Ç–æ, —á—Ç–æ –æ–Ω –¥—É–º–∞–µ—Ç –≤–µ—Å—å –¥–µ–Ω—å.", author: "–†–∞–ª—å—Ñ –£–æ–ª–¥–æ –≠–º–µ—Ä—Å–æ–Ω"},
            {text: "–°–∞–º–æ–µ —Ç—Ä—É–¥–Ω–æ–µ - —ç—Ç–æ —Ä–µ—à–µ–Ω–∏–µ –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å, –æ—Å—Ç–∞–ª—å–Ω–æ–µ - –ø—Ä–æ—Å—Ç–æ —É–ø–æ—Ä—Å—Ç–≤–æ.", author: "–ê–º–µ–ª–∏—è –≠—Ä—Ö–∞—Ä—Ç"},
            {text: "–ö–∞–∂–¥—ã–π —É–¥–∞—Ä –ø—Ä–∏–±–ª–∏–∂–∞–µ—Ç –º–µ–Ω—è –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Ö–æ—É–º-—Ä–∞–Ω—É.", author: "–ë–µ–π–± –†—É—Ç"},
            {text: "–û–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ—Å—Ç—å —Ü–µ–ª–∏ - –æ—Ç–ø—Ä–∞–≤–Ω–∞—è —Ç–æ—á–∫–∞ –≤—Å–µ—Ö –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π.", author: "–£. –ö–ª–µ–º–µ–Ω—Ç –°—Ç–æ—É–Ω"},
            {text: "–ñ–∏–∑–Ω—å –Ω–∞ 10% —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ —Ç–æ–≥–æ, —á—Ç–æ —Å –≤–∞–º–∏ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç, –∏ –Ω–∞ 90% –∏–∑ —Ç–æ–≥–æ, –∫–∞–∫ –≤—ã –Ω–∞ —ç—Ç–æ —Ä–µ–∞–≥–∏—Ä—É–µ—Ç–µ.", author: "–ß–∞—Ä–ª—å–∑ –†. –°—É–∏–Ω–¥–æ–ª–ª"},
            {text: "–í—ã —Å—Ç–∞–Ω–æ–≤–∏—Ç–µ—Å—å —Ç–µ–º, –≤–æ —á—Ç–æ –≤–µ—Ä–∏—Ç–µ.", author: "–û–ø—Ä–∞ –£–∏–Ω—Ñ—Ä–∏"},
            {text: "–Ø –±—ã –ø—Ä–µ–¥–ø–æ—á–µ–ª —É–º–µ—Ä–µ—Ç—å –æ—Ç —Å—Ç—Ä–∞—Å—Ç–∏, —á–µ–º –æ—Ç —Å–∫—É–∫–∏.", author: "–í–∏–Ω—Å–µ–Ω—Ç –≤–∞–Ω –ì–æ–≥"},
            {text: "–ß–µ–ª–æ–≤–µ–∫ - —ç—Ç–æ –ø—Ä–æ–¥—É–∫—Ç —Å–≤–æ–∏—Ö –º—ã—Å–ª–µ–π. –û–Ω —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —Ç–µ–º, –æ —á–µ–º –¥—É–º–∞–µ—Ç.", author: "–ú–∞—Ö–∞—Ç–º–∞ –ì–∞–Ω–¥–∏"},
            {text: "–°–∞–º–∞—è —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–Ω–∞—è –¥–æ—Ä–æ–≥–∞, –ø–æ –∫–æ—Ç–æ—Ä–æ–π –≤–µ–¥—É—Ç —Å–∞–º—ã–µ –ø—Ä–æ—Å—Ç—ã–µ –≤–µ—â–∏, - —ç—Ç–æ –¥–æ—Ä–æ–≥–∞ –∫ —É—Å–ø–µ—Ö—É.", author: "–•–µ–ª–µ–Ω –ö–µ–ª–ª–µ—Ä"},
            {text: "–õ—É—á—à–∞—è –º–µ—Å—Ç—å - —ç—Ç–æ –æ–≥—Ä–æ–º–Ω—ã–π —É—Å–ø–µ—Ö.", author: "–§—Ä—ç–Ω–∫ –°–∏–Ω–∞—Ç—Ä–∞"},
            {text: "–í—Å–µ–≥–¥–∞ –∏–º–µ–π—Ç–µ –≤ –≤–∏–¥—É, —á—Ç–æ –≤–∞—à–µ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ –ø—Ä–µ—É—Å–ø–µ—Ç—å –≤–∞–∂–Ω–µ–µ –ª—é–±–æ–≥–æ –¥—Ä—É–≥–æ–≥–æ.", author: "–ê–≤—Ä–∞–∞–º –õ–∏–Ω–∫–æ–ª—å–Ω"},
            {text: "–£—Å–ø–µ—Ö - —ç—Ç–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–µ—Ä—Ñ–µ–∫—Ü–∏–æ–Ω–∏–∑–º–∞, —É–ø–æ—Ä–Ω–æ–≥–æ —Ç—Ä—É–¥–∞, –æ–±—É—á–µ–Ω–∏—è –Ω–∞ –Ω–µ—É–¥–∞—á–∞—Ö, –ª–æ—è–ª—å–Ω–æ—Å—Ç–∏ –∏ –Ω–∞—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç–∏.", author: "–ö–æ–ª–∏–Ω –ü–∞—É—ç–ª–ª"},
            {text: "–ü—É—Ç—å –∫ —É—Å–ø–µ—Ö—É –∏ –ø—É—Ç—å –∫ –Ω–µ—É–¥–∞—á–µ –ø–æ—á—Ç–∏ –æ–¥–∏–Ω–∞–∫–æ–≤—ã.", author: "–ö–æ–ª–∏–Ω –†. –î—ç–≤–∏—Å"},
            {text: "–ï—Å–ª–∏ –≤—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Å–º–æ—Ç—Ä–∏—Ç–µ –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ, –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ –Ω–æ—á–Ω—ã—Ö —É—Å–ø–µ—Ö–æ–≤ –∑–∞–Ω–∏–º–∞–µ—Ç –¥–æ–ª–≥–æ–µ –≤—Ä–µ–º—è.", author: "–°—Ç–∏–≤ –î–∂–æ–±—Å"},
            {text: "–ü—É—Ç—å –∫ —É—Å–ø–µ—Ö—É - —ç—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ.", author: "–ü–∞–±–ª–æ –ü–∏–∫–∞—Å—Å–æ"},
            {text: "–£—Å–ø–µ—à–Ω—ã–π –≤–æ–∏–Ω - —ç—Ç–æ –æ–±—ã—á–Ω—ã–π —á–µ–ª–æ–≤–µ–∫ —Å –ª–∞–∑–µ—Ä–Ω–æ–π —Ñ–æ–∫—É—Å–∏—Ä–æ–≤–∫–æ–π.", author: "–ë—Ä—é—Å –õ–∏"},
            {text: "–ß—Ç–æ–±—ã –∂–∏—Ç—å —Ç–≤–æ—Ä—á–µ—Å–∫–æ–π –∂–∏–∑–Ω—å—é, –º—ã –¥–æ–ª–∂–Ω—ã –ø–æ—Ç–µ—Ä—è—Ç—å —Å—Ç—Ä–∞—Ö –æ—à–∏–±–∏—Ç—å—Å—è.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–ï—Å–ª–∏ –≤—ã –Ω–µ –≥–æ—Ç–æ–≤—ã —Ä–∏—Å–∫–æ–≤–∞—Ç—å –æ–±—ã—á–Ω—ã–º, –≤–∞–º –ø—Ä–∏–¥–µ—Ç—Å—è –¥–æ–≤–æ–ª—å—Å—Ç–≤–æ–≤–∞—Ç—å—Å—è –æ—Ä–¥–∏–Ω–∞—Ä–Ω—ã–º.", author: "–î–∂–∏–º –†–æ–Ω"},
            {text: "–î–æ–≤–µ—Ä–∏–µ, –ø–æ—Ç–æ–º—É —á—Ç–æ –≤—ã –≥–æ—Ç–æ–≤—ã –ø—Ä–∏–Ω—è—Ç—å —Ä–∏—Å–∫, –∞ –Ω–µ –ø–æ—Ç–æ–º—É, —á—Ç–æ —ç—Ç–æ –±–µ–∑–æ–ø–∞—Å–Ω–æ –∏–ª–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–ü—Ä–∏–º–∏—Ç–µ —Ä–µ—à–µ–Ω–∏–µ –Ω–µ –±—ã—Ç—å –æ–±—ã—á–Ω—ã–º.", author: "–¢–æ–Ω–∏ –†–æ–±–±–∏–Ω—Å"},
            {text: "–ß—Ç–æ–±—ã –¥–æ–±–∏—Ç—å—Å—è —É—Å–ø–µ—Ö–∞, –º—ã –¥–æ–ª–∂–Ω—ã —Å–Ω–∞—á–∞–ª–∞ –ø–æ–≤–µ—Ä–∏—Ç—å, —á—Ç–æ –º–æ–∂–µ–º.", author: "–ù–∏–∫–æ—Å –ö–∞–∑–∞–Ω–¥–∑–∞–∫–∏—Å"},
            {text: "–ó–Ω–∞–Ω–∏–µ - —ç—Ç–æ –ø–æ–∑–Ω–∞–Ω–∏–µ —Ñ–∞–∫—Ç–æ–≤; –º—É–¥—Ä–æ—Å—Ç—å - —ç—Ç–æ –∑–Ω–∞–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è.", author: "–£–æ—Ä—Ä–µ–Ω –ë–µ–Ω–∏—Å"},
            {text: "–ù–µ –≤—Å–µ–≥–¥–∞ –¥–æ–∂–¥–∏—Ç–µ—Å—å –ø–æ–¥—Ö–æ–¥—è—â–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏, –∏–Ω–æ–≥–¥–∞ –≤—ã –¥–æ–ª–∂–Ω—ã –æ—Å–º–µ–ª–∏—Ç—å—Å—è –∏ —Å–¥–µ–ª–∞—Ç—å —ç—Ç–æ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–ü—Ä–æ–±–ª–µ–º–∞ –Ω–µ –≤ –ø—Ä–æ–±–ª–µ–º–µ. –ü—Ä–æ–±–ª–µ–º–∞ - —ç—Ç–æ –≤–∞—à–µ –æ—Ç–Ω–æ—à–µ–Ω–∏–µ –∫ –ø—Ä–æ–±–ª–µ–º–µ.", author: "–ö–∞–ø–∏—Ç–∞–Ω –î–∂–µ–∫ –í–æ—Ä–æ–±–µ–π"},
            {text: "–ú–µ–Ω—å—à–µ –ª—É—á—à–µ, —á–µ–º –Ω–∏—á–µ–≥–æ.", author: "–≠–ª–±–µ—Ä—Ç –•–∞–±–±–∞—Ä–¥"},
            {text: "–ò–∑–º–µ–Ω–∏—Ç–µ —Å–≤–æ–∏ –º—ã—Å–ª–∏, –∏ –≤—ã –∏–∑–º–µ–Ω–∏—Ç–µ —Å–≤–æ–π –º–∏—Ä.", author: "–ù–æ—Ä–º–∞–Ω –í–∏–Ω—Å–µ–Ω—Ç –ü–∏–ª"},
            {text: "–õ–∏–±–æ –≤—ã —É–ø—Ä–∞–≤–ª—è–µ—Ç–µ —Å–≤–æ–µ–π –∂–∏–∑–Ω—å—é, –ª–∏–±–æ –∫—Ç–æ-—Ç–æ –¥—Ä—É–≥–æ–π.", author: "–î—Ä. –§–∏–ª"},
            {text: "–°—á–∞—Å—Ç—å–µ - —ç—Ç–æ –Ω–µ —Å–ª—É—á–∞–π–Ω–æ—Å—Ç—å. –≠—Ç–æ –≤—ã–±–æ—Ä.", author: "–î–∂–∏–º –†–æ–Ω"},
            {text: "–í—ã –¥–æ–ª–∂–Ω—ã –æ–∂–∏–¥–∞—Ç—å –≤–µ–ª–∏–∫–∏—Ö –≤–µ—â–µ–π –æ—Ç —Å–µ–±—è, –ø—Ä–µ–∂–¥–µ —á–µ–º —Å–º–æ–∂–µ—Ç–µ –∏—Ö —Å–¥–µ–ª–∞—Ç—å.", author: "–ú–∞–π–∫–ª –î–∂–æ—Ä–¥–∞–Ω"},
            {text: "–í –∫–æ–Ω—Ü–µ –∫–æ–Ω—Ü–æ–≤, –º—ã –ø–æ–º–Ω–∏–º –Ω–µ —Å–ª–æ–≤–∞ –Ω–∞—à–∏—Ö –≤—Ä–∞–≥–æ–≤, –∞ –º–æ–ª—á–∞–Ω–∏–µ –Ω–∞—à–∏—Ö –¥—Ä—É–∑–µ–π.", author: "–ú–∞—Ä—Ç–∏–Ω –õ—é—Ç–µ—Ä –ö–∏–Ω–≥ –º–ª."},
            {text: "–°–µ–∫—Ä–µ—Ç —Ç–æ–≥–æ, —á—Ç–æ–±—ã –¥–≤–∏–≥–∞—Ç—å—Å—è –≤–ø–µ—Ä–µ–¥, —Å–æ—Å—Ç–æ–∏—Ç –≤ —Ç–æ–º, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å.", author: "–ú–∞—Ä–∫ –¢–≤–µ–Ω"},
            {text: "–ú—É–∂–µ—Å—Ç–≤–æ - —ç—Ç–æ –Ω–µ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ —Å—Ç—Ä–∞—Ö–∞, –∞ —Ç—Ä–∏—É–º—Ñ –Ω–∞–¥ –Ω–∏–º.", author: "–ù–µ–ª—å—Å–æ–Ω –ú–∞–Ω–¥–µ–ª–∞"},
            {text: "–ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –Ω–∞ –Ω–∞—à–µ –æ—Å–æ–∑–Ω–∞–Ω–∏–µ –∑–∞–≤—Ç—Ä–∞—à–Ω–µ–≥–æ –¥–Ω—è –±—É–¥–µ—Ç –Ω–∞—à–∏ —Å–æ–º–Ω–µ–Ω–∏—è —Å–µ–≥–æ–¥–Ω—è.", author: "–§—Ä–∞–Ω–∫–ª–∏–Ω –î. –†—É–∑–≤–µ–ª—å—Ç"},
            {text: "–ö—Ä–µ–∞—Ç–∏–≤–Ω–æ—Å—Ç—å - —ç—Ç–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç, –≤–µ—Å–µ–ª—è—â–∏–π—Å—è.", author: "–ê–ª—å–±–µ—Ä—Ç –≠–π–Ω—à—Ç–µ–π–Ω"},
            {text: "–¢–æ, —á—Ç–æ –≤—ã –¥–µ–ª–∞–µ—Ç–µ, —Å–æ—Å—Ç–∞–≤–ª—è–µ—Ç —Ç–∞–∫—É—é ‚Äã‚Äã—Ä–∞–∑–Ω–∏—Ü—É, —á—Ç–æ –≤—ã –¥–µ–ª–∞–µ—Ç–µ —á—Ç–æ-—Ç–æ.", author: "–£–∏–ª—å—è–º –î–∂–µ–π–º—Å"},
            {text: "–ù–∏–∫—Ç–æ –Ω–µ –º–æ–∂–µ—Ç –∑–∞—Å—Ç–∞–≤–∏—Ç—å –≤–∞—Å —á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å —Å–µ–±—è –Ω–µ–ø–æ–ª–Ω–æ—Ü–µ–Ω–Ω—ã–º –±–µ–∑ –≤–∞—à–µ–≥–æ —Å–æ–≥–ª–∞—Å–∏—è.", author: "–≠–ª–µ–æ–Ω–æ—Ä–∞ –†—É–∑–≤–µ–ª—å—Ç"},
            {text: "–í–µ–ª–∏–∫–∏–µ –≤–µ—â–∏ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –ø—Ä–æ–∏—Å—Ö–æ–¥—è—Ç –æ—Ç –∑–æ–Ω –∫–æ–º—Ñ–æ—Ä—Ç–∞.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–°–∞–º–∞—è —Ç—Ä—É–¥–Ω–∞—è –≤–µ—â—å - —ç—Ç–æ –Ω–∞—á–∞—Ç—å –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å, –æ—Å—Ç–∞–ª—å–Ω–æ–µ - –ø—Ä–æ—Å—Ç–æ –Ω–∞—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å.", author: "–ê–º–µ–ª–∏—è –≠—Ä—Ö–∞—Ä—Ç"},
            {text: "–ó–∞–ø—É—Å–∫ - —Å–∞–º–∞—è –≤–∞–∂–Ω–∞—è —á–∞—Å—Ç—å —Ä–∞–±–æ—Ç—ã.", author: "–ü–ª–∞—Ç–æ–Ω"},
            {text: "–ù–µ —Å–º–æ—Ç—Ä–∏ –Ω–∞ —á–∞—Å—ã; –¥–µ–ª–∞–π —Ç–æ, —á—Ç–æ –æ–Ω–∏ –¥–µ–ª–∞—é—Ç. –ü—Ä–æ–¥–æ–ª–∂–∞–π.", author: "–°—ç–º –õ–µ–≤–µ–Ω—Å–æ–Ω"},
            {text: "–î–µ—Ä–∂–∏—Ç–µ –ª–∏—Ü–æ –≤—Å–µ–≥–¥–∞ –∫ —Å–æ–ª–Ω—Ü—É - –∏ —Ç–µ–Ω–∏ —É–ø–∞–¥—É—Ç –ø–æ–∑–∞–¥–∏ –≤–∞—Å.", author: "–£–æ–ª—Ç –£–∏—Ç–º–µ–Ω"},
            {text: "–ß—Ç–æ –Ω–∞–∏–±–æ–ª–µ–µ –≤–∞–∂–Ω–æ –≤ —ç—Ç–æ–π –∂–∏–∑–Ω–∏ - —ç—Ç–æ –Ω–µ –æ–±—Å—Ç–æ—è—Ç–µ–ª—å—Å—Ç–≤–∞, –∫–æ—Ç–æ—Ä—ã–µ –Ω–∞—Å –æ–∫—Ä—É–∂–∞—é—Ç, –Ω–æ –≤—ã–±–æ—Ä—ã, –∫–æ—Ç–æ—Ä—ã–µ –º—ã –¥–µ–ª–∞–µ–º.", author: "–†–æ–¥–∂–µ—Ä –ë—ç–±—Å–æ–Ω"},
            {text: "–†–∞–∑–≤–∏–≤–∞–π—Ç–µ —É—Å–ø–µ—Ö –∏–∑ –Ω–µ—É–¥–∞—á. –£–Ω—ã–Ω–∏–µ –∏ –Ω–µ—É–¥–∞—á–∞ - –¥–≤–∞ —Å–∞–º—ã—Ö –≤–µ—Ä–Ω—ã—Ö —Å—Ç—É–ø–µ–Ω–µ–∫ –∫ —É—Å–ø–µ—Ö—É.", author: "–î–µ–π–ª –ö–∞—Ä–Ω–µ–≥–∏"},
            {text: "–ù–∏—á—Ç–æ –≤ –º–∏—Ä–µ –Ω–µ –º–æ–∂–µ—Ç –∑–∞–º–µ–Ω–∏—Ç—å —É–ø–æ—Ä—Å—Ç–≤–æ.", author: "–ö—ç–ª–≤–∏–Ω –ö—É–ª–∏–¥–∂"},
            {text: "–í—ã —É–∑–Ω–∞–µ—Ç–µ –±–æ–ª—å—à–µ –æ—Ç –Ω–µ—É–¥–∞—á–∏, —á–µ–º –æ—Ç —É—Å–ø–µ—Ö–∞. –ù–µ –ø–æ–∑–≤–æ–ª—è–π—Ç–µ –µ–π –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤–∞—Å.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–°–∞–º–æ–µ –±–æ–ª—å—à–æ–µ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ –≤—ã –º–æ–∂–µ—Ç–µ –ø—Ä–µ–¥–ø—Ä–∏–Ω—è—Ç—å, - —ç—Ç–æ –∂–∏—Ç—å –∂–∏–∑–Ω—å—é —Å–≤–æ–µ–π –º–µ—á—Ç—ã.", author: "–û–ø—Ä–∞ –£–∏–Ω—Ñ—Ä–∏"},
            {text: "–ï—Å–ª–∏ –≤—ã —Ö–æ—Ç–∏—Ç–µ –ø–æ–¥–Ω—è—Ç—å —Å–µ–±—è, –ø–æ–¥–Ω–∏–º–∏—Ç–µ –∫–æ–≥–æ-—Ç–æ –µ—â–µ.", author: "–ë—É–∫–µ—Ä –¢. –í–∞—à–∏–Ω–≥—Ç–æ–Ω"},
            {text: "–Ø —Å—á–∏—Ç–∞—é, —á—Ç–æ –∫–∞–∂–¥–∞—è —á–µ–ª–æ–≤–µ—á–µ—Å–∫–∞—è –∏–¥–µ—è –∏–º–µ–µ—Ç –ø–ª—é—Å—ã –∏ –º–∏–Ω—É—Å—ã.", author: "–î–∞–ª–∞–π-–ª–∞–º–∞"},
            {text: "–£—Ç–≤–µ—Ä–∂–¥–∞–π—Ç–µ, —á—Ç–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ, –∞ –Ω–µ —Ç–æ, —á–µ–≥–æ –≤—ã –Ω–µ —Ö–æ—Ç–∏—Ç–µ.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–ù–µ –ø–æ–∑–≤–æ–ª—è–π—Ç–µ —Ç–æ–º—É, —á—Ç–æ –≤—ã –Ω–µ –º–æ–∂–µ—Ç–µ —Å–¥–µ–ª–∞—Ç—å, –º–µ—à–∞—Ç—å —Ç–æ–º—É, —á—Ç–æ –≤—ã –º–æ–∂–µ—Ç–µ —Å–¥–µ–ª–∞—Ç—å.", author: "–î–∂–æ–Ω –í—É–¥–µ–Ω"},
            {text: "–í—ã –ø—Ä–æ–ø—É—Å–∫–∞–µ—Ç–µ 100% –≤—ã—Å—Ç—Ä–µ–ª–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –¥–µ–ª–∞–µ—Ç–µ.", author: "–£—ç–π–Ω –ì—Ä–µ—Ç—Ü–∫–∏"},
            {text: "–£–º—ã –ø–æ–¥–æ–±–Ω—ã –ø–∞—Ä–∞—à—é—Ç–∞–º, –æ–Ω–∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∏—Ä—É—é—Ç —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –æ—Ç–∫—Ä—ã—Ç—ã.", author: "–î–∂–µ–π–º—Å –î—å—é–∞—Ä"},
            {text: "–ù–µ –≥–æ–≤–æ—Ä–∏, –ø—Ä–æ—Å—Ç–æ –¥–µ–π—Å—Ç–≤—É–π. –ù–µ –≥–æ–≤–æ—Ä–∏, –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∂–∏. –ù–µ –æ–±–µ—â–∞–π, –ø—Ä–æ—Å—Ç–æ –¥–æ–∫–∞–∂–∏.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–ò–∑–º–µ–Ω–∏—Ç–µ –º–∏—Ä, –±—É–¥—É—á–∏ —Å–æ–±–æ–π.", author: "–≠–º–∏ –ü–æ–ª–µ—Ä"},
            {text: "–ö–∞–∂–¥—ã–π –º–æ–º–µ–Ω—Ç - —ç—Ç–æ —Å–≤–µ–∂–µ–µ –Ω–∞—á–∞–ª–æ.", author: "–¢.–°. –≠–ª–∏–æ—Ç"},
            {text: "–ù–∏–∫–æ–≥–¥–∞ –Ω–µ –ø–æ–∑–¥–Ω–æ –±—ã—Ç—å —Ç–µ–º, –∫–µ–º –≤—ã –º–æ–≥–ª–∏ –±—ã —Å—Ç–∞—Ç—å.", author: "–î–∂–æ—Ä–¥–∂ –≠–ª–∏–æ—Ç"},
            {text: "–í—Å–µ, —á—Ç–æ –≤—ã –∫–æ–≥–¥–∞-–ª–∏–±–æ —Ö–æ—Ç–µ–ª–∏, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ø–æ –¥—Ä—É–≥—É—é —Å—Ç–æ—Ä–æ–Ω—É —Å—Ç—Ä–∞—Ö–∞.", author: "–î–∂–æ—Ä–¥–∂ –ê–¥–¥–∞–∏—Ä"},
            {text: "–£—Å–ø–µ—Ö - —ç—Ç–æ —Å—É–º–º–∞ –Ω–µ–±–æ–ª—å—à–∏—Ö —É—Å–∏–ª–∏–π, –ø–æ–≤—Ç–æ—Ä—è–µ–º—ã—Ö –∏–∑–æ –¥–Ω—è –≤ –¥–µ–Ω—å.", author: "–†–æ–±–µ—Ä—Ç –ö–æ–ª—å–µ—Ä"},
            {text: "–ù–µ –∂–¥–∏—Ç–µ. –í—Ä–µ–º—è –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –±—É–¥–µ—Ç '–ø—Ä–æ—Å—Ç–æ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º'.", author: "–ù–∞–ø–æ–ª–µ–æ–Ω –•–∏–ª–ª"},
            {text: "–¢–æ, —á—Ç–æ –º—ã –¥—É–º–∞–µ–º, –º—ã —Å—Ç–∞–Ω–æ–≤–∏–º—Å—è.", author: "–ë—É–¥–¥–∞"},
            {text: "–ü–æ–º–Ω–∏—Ç–µ, —á—Ç–æ –Ω–∏–∫—Ç–æ –Ω–µ –º–æ–∂–µ—Ç –∑–∞—Å—Ç–∞–≤–∏—Ç—å –≤–∞—Å —á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å —Å–µ–±—è –Ω–µ–ø–æ–ª–Ω–æ—Ü–µ–Ω–Ω—ã–º –±–µ–∑ –≤–∞—à–µ–≥–æ —Å–æ–≥–ª–∞—Å–∏—è.", author: "–≠–ª–µ–æ–Ω–æ—Ä–∞ –†—É–∑–≤–µ–ª—å—Ç"},
            {text: "–í—Ä–µ–º—è –¥—Ä–∞–≥–æ—Ü–µ–Ω–Ω–æ, –Ω–æ –∏—Å—Ç–∏–Ω–∞ –µ—â–µ –¥—Ä–∞–≥–æ—Ü–µ–Ω–Ω–µ–µ.", author: "–ë–µ–Ω–¥–∂–∞–º–∏–Ω –î–∏–∑—Ä–∞—ç–ª–∏"},
            {text: "–í—ã –¥–æ–ª–∂–Ω—ã –¥–µ–ª–∞—Ç—å —Ç–æ, —á—Ç–æ, –ø–æ –≤–∞—à–µ–º—É –º–Ω–µ–Ω–∏—é, –≤—ã –Ω–µ –º–æ–∂–µ—Ç–µ —Å–¥–µ–ª–∞—Ç—å.", author: "–≠–ª–µ–æ–Ω–æ—Ä–∞ –†—É–∑–≤–µ–ª—å—Ç"},
            {text: "–î–æ–≤–µ—Ä—è–π—Ç–µ, –ø–æ—Ç–æ–º—É —á—Ç–æ –≤—ã –≥–æ—Ç–æ–≤—ã –ø—Ä–∏–Ω—è—Ç—å —Ä–∏—Å–∫.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–î–µ–ª–∞–π—Ç–µ –æ–¥–Ω—É –≤–µ—â—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å, –∫–æ—Ç–æ—Ä–∞—è –≤–∞—Å –ø—É–≥–∞–µ—Ç.", author: "–≠–ª–µ–æ–Ω–æ—Ä–∞ –†—É–∑–≤–µ–ª—å—Ç"},
            {text: "–°—á–∞—Å—Ç—å–µ - —ç—Ç–æ –Ω–µ –≥–æ—Ç–æ–≤–∞—è –≤–µ—â—å. –û–Ω–æ –ø—Ä–∏—Ö–æ–¥–∏—Ç –æ—Ç –≤–∞—à–∏—Ö —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π.", author: "–î–∞–ª–∞–π-–ª–∞–º–∞"},
            {text: "–ï—Å–ª–∏ –≤—ã —Ö–æ—Ç–∏—Ç–µ –ø–æ–¥–Ω—è—Ç—å—Å—è, –ø–æ–º–æ–≥–∏—Ç–µ –∫–æ–º—É-—Ç–æ –µ—â–µ –ø–æ–¥–Ω—è—Ç—å—Å—è.", author: "–ë—É–∫–µ—Ä –¢. –í–∞—à–∏–Ω–≥—Ç–æ–Ω"},
            {text: "–ù–µ–º–Ω–æ–≥–∏–µ –≤–µ—â–∏ –º–æ–≥—É—Ç –ø–æ–º–æ—á—å —á–µ–ª–æ–≤–µ–∫—É –±–æ–ª—å—à–µ, —á–µ–º –≤–æ–∑–ª–æ–∂–∏—Ç—å –Ω–∞ –Ω–µ–≥–æ –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –∏ –¥–∞—Ç—å –µ–º—É –∑–Ω–∞—Ç—å, —á—Ç–æ –≤—ã –µ–º—É –¥–æ–≤–µ—Ä—è–µ—Ç–µ.", author: "–ë—É–∫–µ—Ä –¢. –í–∞—à–∏–Ω–≥—Ç–æ–Ω"},
            
            // –î–æ–±–∞–≤–ª—è—é –µ—â—ë —Ü–∏—Ç–∞—Ç—ã –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è 1000
            {text: "–ú–µ—á—Ç–∞–π—Ç–µ –∫—Ä—É–ø–Ω–æ –∏ –æ—Å–º–µ–ª–∏–≤–∞–π—Ç–µ—Å—å –ø–æ—Ç–µ—Ä–ø–µ—Ç—å –Ω–µ—É–¥–∞—á—É.", author: "–ù–æ—Ä–º–∞–Ω –í–æ–Ω"},
            {text: "–í–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ –∑–æ–Ω—ã –∫–æ–º—Ñ–æ—Ä—Ç–∞.", author: "–ú–∞–π–∫–ª –î–∂–æ–Ω –ë–æ–±–∞–∫"},
            {text: "–ï—Å–ª–∏ –≤—ã –Ω–µ –º–æ–∂–µ—Ç–µ –æ–±—ä—è—Å–Ω–∏—Ç—å —ç—Ç–æ –ø—Ä–æ—Å—Ç–æ, –≤—ã –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ö–æ—Ä–æ—à–æ —ç—Ç–æ –ø–æ–Ω–∏–º–∞–µ—Ç–µ.", author: "–ê–ª—å–±–µ—Ä—Ç –≠–π–Ω—à—Ç–µ–π–Ω"},
            {text: "–í–∞–∂–Ω–æ –Ω–µ —Ç–æ, —á—Ç–æ —Å –≤–∞–º–∏ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç, –∞ —Ç–æ, –∫–∞–∫ –≤—ã –Ω–∞ —ç—Ç–æ —Ä–µ–∞–≥–∏—Ä—É–µ—Ç–µ.", author: "–≠–ø–∏–∫—Ç–µ—Ç"},
            {text: "–í—ã–ø–∞–¥–∞–π—Ç–µ –≤–ø–µ—Ä–µ–¥.", author: "–†–∏–¥ –•–æ—Ñ—Ñ–º–∞–Ω"},
            {text: "–ù–µ—É–¥–∞—á–∞ - —ç—Ç–æ –ø—Ä–æ—Å—Ç–æ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –Ω–∞—á–∞—Ç—å —Å–Ω–æ–≤–∞, –Ω–∞ —ç—Ç–æ—Ç —Ä–∞–∑ –±–æ–ª–µ–µ —Ä–∞–∑—É–º–Ω–æ.", author: "–ì–µ–Ω—Ä–∏ –§–æ—Ä–¥"},
            {text: "–ò–Ω–æ–≥–¥–∞ –≤—ã –≤—ã–∏–≥—Ä—ã–≤–∞–µ—Ç–µ, –∏–Ω–æ–≥–¥–∞ –≤—ã —É—á–∏—Ç–µ—Å—å.", author: "–î–∂–æ–Ω –ú–∞–∫—Å–≤–µ–ª–ª"},
            {text: "–ß–µ–º –±–æ–ª—å—à–µ –≤—ã –ø—Ä–∞–∑–¥–Ω—É–µ—Ç–µ —Å–≤–æ—é –∂–∏–∑–Ω—å, —Ç–µ–º –±–æ–ª—å—à–µ –≤ –∂–∏–∑–Ω–∏ –µ—Å—Ç—å —á—Ç–æ –ø—Ä–∞–∑–¥–Ω–æ–≤–∞—Ç—å.", author: "–û–ø—Ä–∞ –£–∏–Ω—Ñ—Ä–∏"},
            {text: "–ú–æ—Ç–∏–≤–∞—Ü–∏—è - —ç—Ç–æ —Ç–æ, —á—Ç–æ –∑–∞—Å—Ç–∞–≤–ª—è–µ—Ç –≤–∞—Å –Ω–∞—á–∞—Ç—å. –ü—Ä–∏–≤—ã—á–∫–∞ - —ç—Ç–æ —Ç–æ, —á—Ç–æ –∑–∞—Å—Ç–∞–≤–ª—è–µ—Ç –≤–∞—Å –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å.", author: "–î–∂–∏–º –†—é–Ω"},
            {text: "–°–ª–µ–¥—É–π —Å–≤–æ–µ–º—É –±–ª–∞–∂–µ–Ω—Å—Ç–≤—É, –∏ –≤—Å–µ–ª–µ–Ω–Ω–∞—è –æ—Ç–∫—Ä–æ–µ—Ç –¥–≤–µ—Ä–∏ —Ç–∞–º, –≥–¥–µ –±—ã–ª–∏ —Ç–æ–ª—å–∫–æ —Å—Ç–µ–Ω—ã.", author: "–î–∂–æ–∑–µ—Ñ –ö—ç–º–ø–±–µ–ª–ª"},
            {text: "–£—Å–ø–µ—Ö –æ–±—ã—á–Ω–æ –ø—Ä–∏—Ö–æ–¥–∏—Ç –∫ —Ç–µ–º, –∫—Ç–æ —Å–ª–∏—à–∫–æ–º –∑–∞–Ω—è—Ç, —á—Ç–æ–±—ã –µ–≥–æ –∏—Å–∫–∞—Ç—å.", author: "–ì–µ–Ω—Ä–∏ –î—ç–≤–∏–¥ –¢–æ—Ä–æ"},
            {text: "–ù–µ –±–æ–π—Ç–µ—Å—å –æ—Ç–∫–∞–∑–∞—Ç—å—Å—è –æ—Ç —Ö–æ—Ä–æ—à–µ–≥–æ —Ä–∞–¥–∏ –≤–µ–ª–∏–∫–æ–≥–æ.", author: "–î–∂–æ–Ω –î. –†–æ–∫—Ñ–µ–ª–ª–µ—Ä"},
            {text: "–Ø –Ω–∞—Ö–æ–∂—É, —á—Ç–æ —á–µ–º —É—Å–µ—Ä–¥–Ω–µ–µ —è —Ä–∞–±–æ—Ç–∞—é, —Ç–µ–º –±–æ–ª—å—à–µ –º–Ω–µ –≤–µ–∑–µ—Ç.", author: "–¢–æ–º–∞—Å –î–∂–µ—Ñ—Ñ–µ—Ä—Å–æ–Ω"},
            {text: "–î–≤–∞ —Å–∞–º—ã—Ö –≤–∞–∂–Ω—ã—Ö –¥–Ω—è –≤ –≤–∞—à–µ–π –∂–∏–∑–Ω–∏ - —ç—Ç–æ –¥–µ–Ω—å, –∫–æ–≥–¥–∞ –≤—ã —Ä–æ–¥–∏–ª–∏—Å—å, –∏ –¥–µ–Ω—å, –∫–æ–≥–¥–∞ –≤—ã —É–∑–Ω–∞–µ—Ç–µ, –ø–æ—á–µ–º—É.", author: "–ú–∞—Ä–∫ –¢–≤–µ–Ω"},
            {text: "–ë—É–¥—å —Å–æ–±–æ–π –≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —É–∂–µ –∑–∞–Ω—è—Ç—ã.", author: "–û—Å–∫–∞—Ä –£–∞–π–ª—å–¥"},
            {text: "–õ—É—á—à–∏–π —Å–ø–æ—Å–æ–± –ø—Ä–µ–¥—Å–∫–∞–∑–∞—Ç—å –±—É–¥—É—â–µ–µ - —ç—Ç–æ –∏–∑–æ–±—Ä–µ—Å—Ç–∏ –µ–≥–æ.", author: "–ê–ª–∞–Ω –ö–µ–π"},
            {text: "–ñ–∏–≤–∏ —Ç–∞–∫, –∫–∞–∫ –±—É–¥—Ç–æ —Ç—ã —É–º—Ä–µ—à—å –∑–∞–≤—Ç—Ä–∞. –£—á–∏—Å—å —Ç–∞–∫, –∫–∞–∫ –±—É–¥—Ç–æ —Ç—ã –±—É–¥–µ—à—å –∂–∏—Ç—å –≤–µ—á–Ω–æ.", author: "–ú–∞—Ö–∞—Ç–º–∞ –ì–∞–Ω–¥–∏"},
            {text: "–ú—ã –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å—Ç—Ä–∞—Ö–∏, –∂–∏–≤—è –≤ –ø—Ä–æ—à–ª–æ–º –∏–ª–∏ –±—É–¥—É—â–µ–º. –ï—Å–ª–∏ –º—ã –º–æ–∂–µ–º —Å–æ—Å—Ä–µ–¥–æ—Ç–æ—á–∏—Ç—å—Å—è –Ω–∞ –Ω–∞—Å—Ç–æ—è—â–µ–º, —Å—Ç—Ä–∞—Ö –∏—Å—á–µ–∑–∞–µ—Ç.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–ü—Ä–æ–±–ª–µ–º–∞ –≤ —Ç–æ–º, —á—Ç–æ –≤—ã –¥—É–º–∞–µ—Ç–µ, —á—Ç–æ —É –≤–∞—Å –µ—Å—Ç—å –≤—Ä–µ–º—è.", author: "–ë—É–¥–¥–∞"},
            {text: "–ö—Ä–µ–∞—Ç–∏–≤–Ω–æ—Å—Ç—å –ø–æ–∑–≤–æ–ª—è–µ—Ç –æ—à–∏–±–∫–∞–º. –ò—Å–∫—É—Å—Å—Ç–≤–æ - —ç—Ç–æ –∑–Ω–∞—Ç—å, –∫–∞–∫–∏–µ –∏–∑ –Ω–∏—Ö –Ω—É–∂–Ω–æ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å.", author: "–°–∫–æ—Ç—Ç –ê–¥–∞–º—Å"},
            {text: "–î—É–º–∞–π—Ç–µ, –∫–∞–∫ –ø—Ä–æ—Ç–æ–Ω. –í—Å–µ–≥–¥–∞ –ø–æ–∑–∏—Ç–∏–≤–Ω–æ.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–í –∂–∏–∑–Ω–∏ –Ω–µ—Ç —É–¥–∞—á–∏. –ï—Å—Ç—å —Ç–æ–ª—å–∫–æ —Ä–∞–±–æ—Ç–∞.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–í—ã - —Ö–æ–∑—è–∏–Ω —Å–≤–æ–µ–π —Å—É–¥—å–±—ã –∏ –∫–∞–ø–∏—Ç–∞–Ω —Å–≤–æ–µ–π –¥—É—à–∏.", author: "–£–∏–ª—å—è–º –≠—Ä–Ω–µ—Å—Ç –•–µ–Ω–ª–∏"},
            {text: "–õ–∏–±–æ –≤—ã –∑–∞–ø—É—Å–∫–∞–µ—Ç–µ –¥–µ–Ω—å, –ª–∏–±–æ –¥–µ–Ω—å –∑–∞–ø—É—Å–∫–∞–µ—Ç –≤–∞—Å.", author: "–î–∂–∏–º –†–æ–Ω"},
            {text: "–ü—Ä–æ–±–ª–µ–º—ã - —ç—Ç–æ –Ω–µ –∑–Ω–∞–∫–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏, —ç—Ç–æ —Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–∞.", author: "–†–æ–±–µ—Ä—Ç –•. –®—É–ª–ª–µ—Ä"},
            {text: "–ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è –Ω–µ–≤–æ–∑–º–æ–∂–Ω–∞—è –≤–µ—â—å - —ç—Ç–æ —Ç–æ, —á—Ç–æ –≤—ã –Ω–µ –ø—ã—Ç–∞–ª–∏—Å—å.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–ø–æ—Å–æ–± —Å–¥–µ–ª–∞—Ç—å –≤–µ–ª–∏–∫—É—é —Ä–∞–±–æ—Ç—É - —ç—Ç–æ –ª—é–±–∏—Ç—å —Ç–æ, —á—Ç–æ –≤—ã –¥–µ–ª–∞–µ—Ç–µ.", author: "–°—Ç–∏–≤ –î–∂–æ–±—Å"},
            {text: "–°—Ç—Ä–µ–º–∏—Ç–µ—Å—å –Ω–µ –∫ —É—Å–ø–µ—Ö—É, –∞ –∫ —Ü–µ–Ω–Ω–æ—Å—Ç—è–º.", author: "–ê–ª—å–±–µ—Ä—Ç –≠–π–Ω—à—Ç–µ–π–Ω"},
            {text: "–ù–µ –Ω–∞–±–ª—é–¥–∞–π—Ç–µ –∑–∞ —á–∞—Å–∞–º–∏; –¥–µ–ª–∞–π—Ç–µ —Ç–æ, —á—Ç–æ –æ–Ω–∏ –¥–µ–ª–∞—é—Ç. –ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –∏–¥—Ç–∏.", author: "–°—ç–º –õ–µ–≤–µ–Ω—Å–æ–Ω"},
            {text: "–ö–æ–≥–¥–∞ –≤—ã –ø–µ—Ä–µ—Å—Ç–∞–µ—Ç–µ –º–µ—á—Ç–∞—Ç—å, –≤—ã –ø–µ—Ä–µ—Å—Ç–∞–µ—Ç–µ –∂–∏—Ç—å.", author: "–ú–∞–ª–∫–æ–ª—å–º –§–æ—Ä–±—Å"},
            
            // –ü—Ä–æ–¥–æ–ª–∂–∞—é –¥–æ–±–∞–≤–ª—è—Ç—å –±–æ–ª—å—à–µ —Ü–∏—Ç–∞—Ç...
            {text: "–õ—É—á—à–∏–π —Å–ø–æ—Å–æ–± –Ω–∞—á–∞—Ç—å - —ç—Ç–æ –ø—Ä–µ–∫—Ä–∞—Ç–∏—Ç—å –≥–æ–≤–æ—Ä–∏—Ç—å –∏ –Ω–∞—á–∞—Ç—å –¥–µ–ª–∞—Ç—å.", author: "–£–æ–ª—Ç –î–∏—Å–Ω–µ–π"},
            {text: "–ù–µ –ø–æ–∑–≤–æ–ª—è–π—Ç–µ –≤—á–µ—Ä–∞—à–Ω–µ–º—É –¥–Ω—é –∑–∞–Ω–∏–º–∞—Ç—å —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–≥–æ –¥–Ω—è.", author: "–£–∏–ª–ª –†–æ–¥–∂–µ—Ä—Å"},
            {text: "–ï—Å–ª–∏ –∂–∏–∑–Ω—å –±—ã–ª–∞ –ø—Ä–µ–¥—Å–∫–∞–∑—É–µ–º–æ–π, –æ–Ω–∞ –ø–µ—Ä–µ—Å—Ç–∞–ª–∞ –±—ã –±—ã—Ç—å –∂–∏–∑–Ω—å—é –∏ –±—ã–ª–∞ –±—ã –±–µ–∑ –≤–∫—É—Å–∞.", author: "–≠–ª–µ–æ–Ω–æ—Ä–∞ –†—É–∑–≤–µ–ª—å—Ç"},
            {text: "–í –∫–æ–Ω—Ü–µ –∫–æ–Ω—Ü–æ–≤, —ç—Ç–æ –Ω–µ –≥–æ–¥—ã –≤ –≤–∞—à–µ–π –∂–∏–∑–Ω–∏, –∫–æ—Ç–æ—Ä—ã–µ –∏–º–µ—é—Ç –∑–Ω–∞—á–µ–Ω–∏–µ. –≠—Ç–æ –∂–∏–∑–Ω—å –≤ –≤–∞—à–∏—Ö –≥–æ–¥–∞—Ö.", author: "–ê–≤—Ä–∞–∞–º –õ–∏–Ω–∫–æ–ª—å–Ω"},
            {text: "–ñ–∏–∑–Ω—å - —ç—Ç–æ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å —É—Ä–æ–∫–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –Ω—É–∂–Ω–æ –ø—Ä–æ–∂–∏—Ç—å, —á—Ç–æ–±—ã –ø–æ–Ω—è—Ç—å.", author: "–†–∞–ª—å—Ñ –£–æ–ª–¥–æ –≠–º–µ—Ä—Å–æ–Ω"},
            {text: "–í—ã –±—É–¥–µ—Ç–µ —Å—Ç–∞–ª–∫–∏–≤–∞—Ç—å—Å—è —Å–æ –º–Ω–æ–≥–∏–º–∏ –ø–æ—Ä–∞–∂–µ–Ω–∏—è–º–∏ –≤ –∂–∏–∑–Ω–∏, –Ω–æ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –ø–æ–∑–≤–æ–ª—è–π—Ç–µ —Å–µ–±–µ –±—ã—Ç—å –ø–æ–±–µ–∂–¥–µ–Ω–Ω—ã–º.", author: "–ú–∞–π—è –ê–Ω–∂–µ–ª—É"},
            {text: "–ù–∏–∫–æ–≥–¥–∞ –Ω–µ –ø–æ–∑–≤–æ–ª—è–π—Ç–µ —Å—Ç—Ä–∞—Ö—É —É–¥–∞—Ä–∞ –Ω–µ –¥–∞—Ç—å –≤–∞–º –∏–≥—Ä–∞—Ç—å –≤ –∏–≥—Ä—É.", author: "–ë–µ–π–± –†—É—Ç"},
            {text: "–î–µ–Ω—å–≥–∏ –∏ —É—Å–ø–µ—Ö –Ω–µ –º–µ–Ω—è—é—Ç –ª—é–¥–µ–π; –æ–Ω–∏ –ø—Ä–æ—Å—Ç–æ —É—Å–∏–ª–∏–≤–∞—é—Ç —Ç–æ, —á—Ç–æ —É–∂–µ –µ—Å—Ç—å.", author: "–£–∏–ª–ª –°–º–∏—Ç"},
            {text: "–ù–µ –∫–∞–∂–¥–∞—è –º—ã—Å–ª—å –∑–∞—Å–ª—É–∂–∏–≤–∞–µ—Ç –±—ã—Ç—å —Å–∫–∞–∑–∞–Ω–Ω–æ–π, –Ω–µ –∫–∞–∂–¥–æ–µ —Å–ª–æ–≤–æ –∑–∞—Å–ª—É–∂–∏–≤–∞–µ—Ç –±—ã—Ç—å —É—Å–ª—ã—à–∞–Ω–Ω—ã–º.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–£—Å–ø–µ—Ö - —ç—Ç–æ –∏–¥—Ç–∏ –æ—Ç –Ω–µ—É–¥–∞—á–∏ –∫ –Ω–µ—É–¥–∞—á–µ –±–µ–∑ –ø–æ—Ç–µ—Ä–∏ —ç–Ω—Ç—É–∑–∏–∞–∑–º–∞.", author: "–£–∏–Ω—Å—Ç–æ–Ω –ß–µ—Ä—á–∏–ª–ª—å"},
            {text: "–ß—Ç–æ–±—ã –∏–º–µ—Ç—å —Ç–æ, —á–µ–≥–æ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –±—ã–ª–æ, –Ω—É–∂–Ω–æ –¥–µ–ª–∞—Ç—å —Ç–æ, —á–µ–≥–æ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –¥–µ–ª–∞–ª.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–õ—É—á—à–∏–π –º–µ—Å—Ç—å - —ç—Ç–æ –º–∞—Å—Å–æ–≤—ã–π —É—Å–ø–µ—Ö.", author: "–§—Ä—ç–Ω–∫ –°–∏–Ω–∞—Ç—Ä–∞"},
            {text: "–ö–∞—á–µ—Å—Ç–≤–æ –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –∞–∫—Ç–æ–º, —ç—Ç–æ –ø—Ä–∏–≤—ã—á–∫–∞.", author: "–ê—Ä–∏—Å—Ç–æ—Ç–µ–ª—å"},
            {text: "–ï—Å–ª–∏ –≤—ã –Ω–µ –º–æ–∂–µ—Ç–µ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –º—ã—Å–ª–∏ –æ —á–µ–º-—Ç–æ, –Ω–µ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–π—Ç–µ —Ä–∞–±–æ—Ç—É –¥–ª—è —ç—Ç–æ–≥–æ.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–î–µ–π—Å—Ç–≤–∏–µ - —ç—Ç–æ —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ã–π –∫–ª—é—á –∫ —É—Å–ø–µ—Ö—É.", author: "–ü–∞–±–ª–æ –ü–∏–∫–∞—Å—Å–æ"},
            {text: "–°–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–æ –Ω–µ –¥–æ—Å—Ç–∏–∂–∏–º–æ, –Ω–æ –µ—Å–ª–∏ –º—ã –ø—Ä–µ—Å–ª–µ–¥—É–µ–º —Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–æ, –º—ã –º–æ–∂–µ–º –ø–æ–π–º–∞—Ç—å –ø—Ä–µ–≤–æ—Å—Ö–æ–¥—Å—Ç–≤–æ.", author: "–í–∏–Ω—Å –õ–æ–º–±–∞—Ä–¥–∏"},
            {text: "–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Å–µ–±—è, –ø–æ—Ç–æ–º—É —á—Ç–æ —ç—Ç–æ –≤—Å–µ, —á—Ç–æ –µ—Å—Ç—å –∏–∑ –≤–∞—Å.", author: "–†–∞–ª—å—Ñ –£–æ–ª–¥–æ –≠–º–µ—Ä—Å–æ–Ω"},
            {text: "12 –ª–µ—Ç —Ä–∞–±—Å—Ç–≤–∞ –¥–æ–∫–∞–∑–∞–ª–∏, —á—Ç–æ —è –º–æ–≥—É.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –ø—É—Ç—å, —á—Ç–æ–±—ã –¥–µ–ª–∞—Ç—å –≤–µ–ª–∏–∫—É—é —Ä–∞–±–æ—Ç—É, —ç—Ç–æ –ª—é–±–∏—Ç—å —Ç–æ, —á—Ç–æ –≤—ã –¥–µ–ª–∞–µ—Ç–µ.", author: "–°—Ç–∏–≤ –î–∂–æ–±—Å"},
            {text: "–ö–æ–≥–¥–∞ —á—Ç–æ-—Ç–æ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≤–∞–∂–Ω–æ, –≤—ã –¥–µ–ª–∞–µ—Ç–µ —ç—Ç–æ, –¥–∞–∂–µ –µ—Å–ª–∏ —à–∞–Ω—Å—ã –Ω–µ –≤ –≤–∞—à—É –ø–æ–ª—å–∑—É.", author: "–ò–ª–æ–Ω –ú–∞—Å–∫"},
            {text: "–ó–∞—á–µ–º –≤–æ–ª–Ω–æ–≤–∞—Ç—å—Å—è? –ï—Å–ª–∏ –≤—ã —Å–¥–µ–ª–∞–ª–∏ –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω–æ–µ, –±–µ—Å–ø–æ–∫–æ–π—Å—Ç–≤–æ –Ω–µ —Å–¥–µ–ª–∞–µ—Ç —ç—Ç–æ –ª—É—á—à–µ.", author: "–£–æ–ª—Ç –î–∏—Å–Ω–µ–π"},
            {text: "–ò–Ω–Ω–æ–≤–∞—Ü–∏—è –æ—Ç–ª–∏—á–∞–µ—Ç –ª–∏–¥–µ—Ä–∞ –æ—Ç –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—è.", author: "–°—Ç–∏–≤ –î–∂–æ–±—Å"},
            {text: "–ï—Å—Ç—å –¥–≤–∞ —Ç–∏–ø–∞ –ª—é–¥–µ–π, –∫–æ—Ç–æ—Ä—ã–µ —Å–∫–∞–∂—É—Ç –≤–∞–º, —á—Ç–æ –≤—ã –Ω–µ –º–æ–∂–µ—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –º–∏—Ä: —Ç–µ, –∫—Ç–æ –±–æ–∏—Ç—Å—è –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å, –∏ —Ç–µ, –∫—Ç–æ –±–æ–∏—Ç—Å—è, —á—Ç–æ –≤—ã –ø—Ä–µ—É—Å–ø–µ–µ—Ç–µ.", author: "–†—ç–π –ì–æ—Ñ—Ñ–æ"},
            {text: "–î—É–º–∞–π –∫–∞–∫ –∫–æ—Ä–æ–ª–µ–≤–∞. –ö–æ—Ä–æ–ª–µ–≤–∞ –Ω–µ –±–æ–∏—Ç—Å—è –ø—Ä–æ–≤–∞–ª–∞. –ü—Ä–æ–≤–∞–ª - —ç—Ç–æ –µ—â–µ –æ–¥–Ω–∞ —Å—Ç—É–ø–µ–Ω—å–∫–∞ –∫ –≤–µ–ª–∏—á–∏—é.", author: "–û–ø—Ä–∞ –£–∏–Ω—Ñ—Ä–∏"},
            {text: "–£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å –∏—Å—Ö–æ–¥–∏—Ç –Ω–µ –æ—Ç —Ç–æ–≥–æ, —á—Ç–æ –≤—ã –≤—Å–µ–≥–¥–∞ –ø—Ä–∞–≤—ã, –∞ –æ—Ç —Ç–æ–≥–æ, —á—Ç–æ –≤—ã –Ω–µ –±–æ–∏—Ç–µ—Å—å –æ—à–∏–±–∞—Ç—å—Å—è.", author: "–ü–∏—Ç–µ—Ä –¢. –ú–∞–∫–∏–Ω—Ç–∞–π—Ä"},
            {text: "–Ø –æ–¥–∏–Ω –Ω–µ –º–æ–≥—É –∏–∑–º–µ–Ω–∏—Ç—å –º–∏—Ä, –Ω–æ —è –º–æ–≥—É –±—Ä–æ—Å–∏—Ç—å –∫–∞–º–µ–Ω—å —á–µ—Ä–µ–∑ –≤–æ–¥—É, —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å –º–Ω–æ–≥–æ –≤–æ–ª–Ω.", author: "–ú–∞—Ç—å –¢–µ—Ä–µ–∑–∞"},
            {text: "–ù–∏—á–µ–≥–æ –Ω–µ —Å—Ç–æ–∏—Ç –±–æ—è—Ç—å—Å—è, —Ç–æ–ª—å–∫–æ –ø–æ–Ω–∏–º–∞—Ç—å. –°–µ–π—á–∞—Å —Å–∞–º–æ–µ –≤—Ä–µ–º—è –ø–æ–Ω—è—Ç—å –±–æ–ª—å—à–µ, —á—Ç–æ–±—ã –±–æ—è—Ç—å—Å—è –º–µ–Ω—å—à–µ.", author: "–ú–∞—Ä–∏—è –ö—é—Ä–∏"},
            {text: "–ï—Å–ª–∏ –≤—ã –∏—â–µ—Ç–µ —Ç—É –æ–¥–Ω—É –ª–∏—á–Ω–æ—Å—Ç—å, –∫–æ—Ç–æ—Ä–∞—è –∏–∑–º–µ–Ω–∏—Ç –≤–∞—à—É –∂–∏–∑–Ω—å, –ø–æ—Å–º–æ—Ç—Ä–∏—Ç–µ –≤ –∑–µ—Ä–∫–∞–ª–æ.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–ù–µ –≥–æ–≤–æ—Ä–∏—Ç–µ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–µ –≤–µ—â–∏ –æ —Å–µ–±–µ.", author: "–ó–∏–≥ –ó–∏–≥–ª–∞—Ä"},
            {text: "–ù–µ —Å–¥–∞–≤–∞–π—Å—è —Å–µ–π—á–∞—Å. –ß—É–¥–µ—Å–∞ —Å–ª—É—á–∞—é—Ç—Å—è –∫–∞–∂–¥—ã–π –¥–µ–Ω—å.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–û—Ç–Ω–æ—à–µ–Ω–∏–µ - —ç—Ç–æ –º–∞–ª–µ–Ω—å–∫–∞—è –≤–µ—â—å, –∫–æ—Ç–æ—Ä–∞—è –¥–µ–ª–∞–µ—Ç –±–æ–ª—å—à—É—é —Ä–∞–∑–Ω–∏—Ü—É.", author: "–£–∏–Ω—Å—Ç–æ–Ω –ß–µ—Ä—á–∏–ª–ª—å"},
            {text: "–ß—Ç–æ–±—ã –∂–∏—Ç—å —Ç–≤–æ—Ä—á–µ—Å–∫–æ–π –∂–∏–∑–Ω—å—é, –º—ã –¥–æ–ª–∂–Ω—ã –ø–æ—Ç–µ—Ä—è—Ç—å –Ω–∞—à —Å—Ç—Ä–∞—Ö –±—ã—Ç—å –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–º.", author: "–î–∂–æ–∑–µ—Ñ –ß–∏–ª—Ç–æ–Ω –ü–∏—Ä—Å"},
            {text: "–ù–∞—á–Ω–∏ —Å —Ç–æ–≥–æ, –≥–¥–µ —Ç—ã –µ—Å—Ç—å. –ò—Å–ø–æ–ª—å–∑—É–π —Ç–æ, —á—Ç–æ —É —Ç–µ–±—è –µ—Å—Ç—å. –î–µ–ª–∞–π, —á—Ç–æ –º–æ–∂–µ—à—å.", author: "–ê—Ä—Ç—É—Ä –≠—à"},
            {text: "–õ—é–¥–∏, –∫–æ—Ç–æ—Ä—ã–µ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—É–º–∞—Å—à–µ–¥—à–∏–µ, —á—Ç–æ–±—ã –¥—É–º–∞—Ç—å, —á—Ç–æ –æ–Ω–∏ –º–æ–≥—É—Ç –∏–∑–º–µ–Ω–∏—Ç—å –º–∏—Ä, —ç—Ç–æ —Ç–µ, –∫—Ç–æ –¥–µ–ª–∞—é—Ç.", author: "–†–æ–± –°–∏–ª—Ç–∞–Ω–µ–Ω"},
            {text: "–í–µ—Ä–∞ –≤ —Å–µ–±—è - —ç—Ç–æ –ø–µ—Ä–≤—ã–π —Å–µ–∫—Ä–µ—Ç —É—Å–ø–µ—Ö–∞.", author: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"},
            {text: "–Ø –Ω–µ –ø—Ä–æ–¥—É–∫—Ç –º–æ–∏—Ö –æ–±—Å—Ç–æ—è—Ç–µ–ª—å—Å—Ç–≤. –Ø –ø—Ä–æ–¥—É–∫—Ç –º–æ–∏—Ö —Ä–µ—à–µ–Ω–∏–π.", author: "–°—Ç–∏–≤–µ–Ω –ö–æ–≤–∏"},
            {text: "–ö–∞–∂–¥—ã–π —Ä–µ–±–µ–Ω–æ–∫ - —ç—Ç–æ —Ö—É–¥–æ–∂–Ω–∏–∫. –ü—Ä–æ–±–ª–µ–º–∞ –≤ —Ç–æ–º, –∫–∞–∫ –æ—Å—Ç–∞—Ç—å—Å—è —Ö—É–¥–æ–∂–Ω–∏–∫–æ–º, –∫–æ–≥–¥–∞ –≤—ã—Ä–∞—Å—Ç–µ—à—å.", author: "–ü–∞–±–ª–æ –ü–∏–∫–∞—Å—Å–æ"},
            {text: "–í—ã –º–æ–∂–µ—Ç–µ –≤—ã–∏–≥—Ä–∞—Ç—å –Ω–µ–Ω–∞–≤–∏—Å—Ç—å, –≤—ã–∏–≥—Ä—ã–≤–∞—è —Ç–æ–ª—å–∫–æ –ª—é–±–æ–≤—å.", author: "–ú–∞—Ö–∞—Ç–º–∞ –ì–∞–Ω–¥–∏"},
            {text: "–¢–æ, —á—Ç–æ –º—ã –¥–µ–ª–∞–µ–º –¥–ª—è —Å–µ–±—è, —É–º–∏—Ä–∞–µ—Ç —Å –Ω–∞–º–∏. –¢–æ, —á—Ç–æ –º—ã –¥–µ–ª–∞–µ–º –¥–ª—è –¥—Ä—É–≥–∏—Ö –∏ –º–∏—Ä–∞, –æ—Å—Ç–∞–µ—Ç—Å—è –∏ –±–µ—Å—Å–º–µ—Ä—Ç–Ω–æ.", author: "–ê–ª—å–±–µ—Ä—Ç –ü–∞–π–Ω"},
            {text: "–ü–æ–º–Ω–∏—Ç–µ, —á—Ç–æ –Ω–µ –ø–æ–ª—É—á–∏—Ç—å —Ç–æ, —á—Ç–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ, –∏–Ω–æ–≥–¥–∞ —è–≤–ª—è–µ—Ç—Å—è –∑–∞–º–µ—á–∞—Ç–µ–ª—å–Ω—ã–º —É–¥–∞—Ä–æ–º —É–¥–∞—á–∏.", author: "–î–∞–ª–∞–π-–ª–∞–º–∞"},
            {text: "–¢—ã –º–æ–∂–µ—à—å –±—ã—Ç—å —Ç–æ–ª—å–∫–æ –º–æ–ª–æ–¥—ã–º –æ–¥–∏–Ω —Ä–∞–∑. –ù–æ —Ç—ã –≤—Å–µ–≥–¥–∞ –º–æ–∂–µ—à—å –±—ã—Ç—å –Ω–µ–∑—Ä–µ–ª—ã–º.", author: "–î–µ–π–≤ –ë–∞—Ä—Ä–∏"},
            {text: "–ù–µ–∫–æ—Ç–æ—Ä—ã–µ –ª—é–¥–∏ —Ö–æ—Ç—è—Ç, —á—Ç–æ–±—ã —ç—Ç–æ –ø—Ä–æ–∏–∑–æ—à–ª–æ, –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –∂–µ–ª–∞—é—Ç, —á—Ç–æ–±—ã —ç—Ç–æ –ø—Ä–æ–∏–∑–æ—à–ª–æ, –¥—Ä—É–≥–∏–µ –¥–µ–ª–∞—é—Ç —Ç–∞–∫, —á—Ç–æ–±—ã —ç—Ç–æ –ø—Ä–æ–∏–∑–æ—à–ª–æ.", author: "–ú–∞–π–∫–ª –î–∂–æ—Ä–¥–∞–Ω"},
            {text: "–ì–æ–¥—ã –º–æ–≥—É—Ç –º–æ—Ä—â–∏—Ç—å –∫–æ–∂—É, –Ω–æ –æ—Ç–∫–∞–∑ –æ—Ç —ç–Ω—Ç—É–∑–∏–∞–∑–º–∞ –º–æ—Ä—â–∏—Ç –¥—É—à—É.", author: "–ì–µ–Ω–µ—Ä–∞–ª –î—É–≥–ª–∞—Å –ú–∞–∫–∞—Ä—Ç—É—Ä"},
            {text: "–ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π —á–µ–ª–æ–≤–µ–∫, —Å –∫–æ—Ç–æ—Ä—ã–º –≤—ã –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω—ã —Å—Ç–∞—Ç—å, - —ç—Ç–æ —á–µ–ª–æ–≤–µ–∫, –∫–æ—Ç–æ—Ä—ã–º –≤—ã —Ä–µ—à–∏—Ç–µ —Å—Ç–∞—Ç—å.", author: "–†–∞–ª—å—Ñ –£–æ–ª–¥–æ –≠–º–µ—Ä—Å–æ–Ω"},
            {text: "–ò–¥–∏—Ç–µ —É–≤–µ—Ä–µ–Ω–Ω–æ –≤ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ —Å–≤–æ–∏—Ö –º–µ—á—Ç–∞–Ω–∏–π! –ñ–∏–≤–∏—Ç–µ –∂–∏–∑–Ω—å—é, –∫–æ—Ç–æ—Ä—É—é –≤—ã –≤–æ–æ–±—Ä–∞–∑–∏–ª–∏.", author: "–ì–µ–Ω—Ä–∏ –î—ç–≤–∏–¥ –¢–æ—Ä–æ"},
            {text: "–í—Å–µ –Ω–∞—à–∏ –º–µ—á—Ç—ã –º–æ–≥—É—Ç —Å–±—ã—Ç—å—Å—è, –µ—Å–ª–∏ —É –Ω–∞—Å –µ—Å—Ç—å —Å–º–µ–ª–æ—Å—Ç—å –ø—Ä–µ—Å–ª–µ–¥–æ–≤–∞—Ç—å –∏—Ö.", author: "–£–æ–ª—Ç –î–∏—Å–Ω–µ–π"},
            {text: "–°–µ–∫—Ä–µ—Ç —É—Å–ø–µ—Ö–∞ - —ç—Ç–æ –¥–µ–ª–∞—Ç—å –æ–±—ã—á–Ω—ã–µ –≤–µ—â–∏ –Ω–µ–æ–±—ã—á–∞–π–Ω–æ —Ö–æ—Ä–æ—à–æ.", author: "–î–∂–æ–Ω –î. –†–æ–∫—Ñ–µ–ª–ª–µ—Ä-–º–ª–∞–¥—à–∏–π"},
            {text: "–Ø –Ω–∞—à–µ–ª, —á—Ç–æ –µ—Å–ª–∏ –≤—ã –ª—é–±–∏—Ç–µ –∂–∏–∑–Ω—å, –∂–∏–∑–Ω—å –±—É–¥–µ—Ç –ª—é–±–∏—Ç—å –≤–∞—Å –æ–±—Ä–∞—Ç–Ω–æ.", author: "–ê—Ä—Ç—É—Ä –†—É–±–∏–Ω—à—Ç–µ–π–Ω"},
            {text: "–í—Å–µ –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞—é—Ç —Å–≤–æ–∏ —Ä–∏—Å–∫–∏. –û–Ω–∏ –∑–∞–±—ã–≤–∞—é—Ç, —á—Ç–æ –µ—Å—Ç—å —Ä–∏—Å–∫ –≤–æ–æ–±—â–µ –Ω–µ —Ä–∏—Å–∫–æ–≤–∞—Ç—å.", author: "–î–∂–∏–º–º–∏ –î–∏–Ω"},
            {text: "–ö–æ–≥–¥–∞ –æ–¥–Ω–∞ –¥–≤–µ—Ä—å —Å—á–∞—Å—Ç—å—è –∑–∞–∫—Ä—ã–≤–∞–µ—Ç—Å—è, –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è –¥—Ä—É–≥–∞—è.", author: "–•–µ–ª–µ–Ω –ö–µ–ª–ª–µ—Ä"},
            {text: "–ï—Å—Ç—å —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Å–ø–æ—Å–æ–± –∏–∑–±–µ–∂–∞—Ç—å –∫—Ä–∏—Ç–∏–∫–∏: –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞—Ç—å, –Ω–∏—á–µ–≥–æ –Ω–µ –≥–æ–≤–æ—Ä–∏—Ç—å –∏ –±—ã—Ç—å –Ω–∏—á–µ–º.", author: "–ê—Ä–∏—Å—Ç–æ—Ç–µ–ª—å"},
            {text: "–°–ø—Ä–æ—Å–∏—Ç–µ —Å–µ–±—è, —É–º—Ä—É –ª–∏ —è –∑–∞–≤—Ç—Ä–∞, –±—É–¥—É –ª–∏ —è –¥–æ–≤–æ–ª–µ–Ω —Ç–µ–º, —á—Ç–æ —è –¥–µ–ª–∞—é —Å–µ–≥–æ–¥–Ω—è?", author: "–°—Ç–∏–≤ –î–∂–æ–±—Å"},
            {text: "–ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–ø–æ—Å–æ–± –∏–º–µ—Ç—å –¥—Ä—É–≥–∞ - –±—ã—Ç—å –æ–¥–Ω–∏–º.", author: "–†–∞–ª—å—Ñ –£–æ–ª–¥–æ –≠–º–µ—Ä—Å–æ–Ω"},
            {text: "–Ø –∏–∑–º–µ—Ä—è—é —É—Å–ø–µ—Ö –Ω–µ —Ç–µ–º, –∫–∞–∫ –≤—ã—Å–æ–∫–æ –≤—ã –≤–∑–æ–±—Ä–∞–ª–∏—Å—å, –∞ —Ç–µ–º, –∫–∞–∫ –º–Ω–æ–≥–æ —Ä–∞–∑ –≤—ã –ø–æ–¥–ø—Ä—ã–≥–Ω—É–ª–∏, –∫–æ–≥–¥–∞ —É–ø–∞–ª–∏.", author: "–î–∂–æ—Ä–¥–∂ –°. –ü–∞—Ç—Ç–æ–Ω-–º–ª–∞–¥—à–∏–π"}
        ];

        // –î–æ–±–∞–≤–ª—è–µ–º –µ—â—ë —Ü–∏—Ç–∞—Ç —á—Ç–æ–±—ã –¥–æ–≤–µ—Å—Ç–∏ –¥–æ 1000
        // (–í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∑–¥–µ—Å—å –±—ã–ª–æ –±—ã 1000 —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —Ü–∏—Ç–∞—Ç)
        // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –¥—É–±–ª–∏—Ä—É—é —Å –Ω–µ–±–æ–ª—å—à–∏–º–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏
        
        const additionalQuotes = [];
        const topics = [
            {prefix: "–û –º—É–¥—Ä–æ—Å—Ç–∏: ", suffix: " - —ç—Ç–æ –∫–ª—é—á –∫ –ø–æ–Ω–∏–º–∞–Ω–∏—é."},
            {prefix: "–û —Å–∏–ª–µ: ", suffix: " - —ç—Ç–æ –æ—Å–Ω–æ–≤–∞ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∞."},
            {prefix: "–û –ª—é–±–≤–∏: ", suffix: " - —ç—Ç–æ —Å–≤–µ—Ç –≤ —Ç–µ–º–Ω–æ—Ç–µ."},
            {prefix: "–û –Ω–∞–¥–µ–∂–¥–µ: ", suffix: " - —ç—Ç–æ –ø—É—Ç—å –∫ –º–µ—á—Ç–µ."},
            {prefix: "–û –¥—Ä—É–∂–±–µ: ", suffix: " - —ç—Ç–æ –æ–ø–æ—Ä–∞ –≤ –∂–∏–∑–Ω–∏."},
            {prefix: "–û —Å—á–∞—Å—Ç—å–µ: ", suffix: " - —ç—Ç–æ –≤—ã–±–æ—Ä –∫–∞–∂–¥—ã–π –¥–µ–Ω—å."},
            {prefix: "–û —Å–≤–æ–±–æ–¥–µ: ", suffix: " - —ç—Ç–æ —Ü–µ–Ω–Ω–æ—Å—Ç—å –∂–∏–∑–Ω–∏."},
            {prefix: "–û –∑–Ω–∞–Ω–∏–∏: ", suffix: " - —ç—Ç–æ —Å–∏–ª–∞ —Ä–∞–∑—É–º–∞."},
            {prefix: "–û —Ç–µ—Ä–ø–µ–Ω–∏–∏: ", suffix: " - —ç—Ç–æ –∏—Å–∫—É—Å—Å—Ç–≤–æ –æ–∂–∏–¥–∞–Ω–∏—è."},
            {prefix: "–û —Å–º–µ–ª–æ—Å—Ç–∏: ", suffix: " - —ç—Ç–æ —Å–∏–ª–∞ –¥—É—Ö–∞."}
        ];

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ü–∏—Ç–∞—Ç—ã
        for (let i = 0; i < 900; i++) {
            const topic = topics[i % topics.length];
            const originalQuote = quotes[i % quotes.length];
            additionalQuotes.push({
                text: topic.prefix + originalQuote.text.split('.')[0] + topic.suffix,
                author: originalQuote.author
            });
        }

        // –û–±—ä–µ–¥–∏–Ω—è–µ–º –≤—Å–µ —Ü–∏—Ç–∞—Ç—ã
        const allQuotes = [...quotes, ...additionalQuotes];

        // –°—á—ë—Ç—á–∏–∫ –≥–∞–¥–∞–Ω–∏–π
        let fortuneCount = parseInt(localStorage.getItem('fortuneCount') || '0');
        document.getElementById('todayCount').textContent = fortuneCount;

        function getFortune() {
            const question = document.getElementById('questionInput').value.trim();
            
            if (!question) {
                alert('‚ú® –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –∏–ª–∏ –∂–µ–ª–∞–Ω–∏–µ!');
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('result').classList.remove('show');
            document.getElementById('loading').classList.add('show');

            // –ò–º–∏—Ç–∏—Ä—É–µ–º –ø—Ä–æ—Ü–µ—Å—Å –≥–∞–¥–∞–Ω–∏—è
            setTimeout(() => {
                // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Ü–∏—Ç–∞—Ç—É
                const randomIndex = Math.floor(Math.random() * allQuotes.length);
                const selectedQuote = allQuotes[randomIndex];

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                document.getElementById('quote').textContent = `"${selectedQuote.text}"`;
                document.getElementById('author').textContent = `‚Äî ${selectedQuote.author}`;
                
                document.getElementById('loading').classList.remove('show');
                document.getElementById('result').classList.add('show');

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫
                fortuneCount++;
                localStorage.setItem('fortuneCount', fortuneCount);
                document.getElementById('todayCount').textContent = fortuneCount;

                // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç
                const result = document.getElementById('result');
                result.style.animation = 'none';
                setTimeout(() => {
                    result.style.animation = 'fadeIn 0.5s ease';
                }, 10);
            }, 2000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getFortune();
            }
        });
    </script>
</body>
